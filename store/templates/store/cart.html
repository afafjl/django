{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<section class="main_breadcrumb">
	<div class="container-fluid">
		<div class="row">
			<div class="breadcrumb-content">
				<h2>Giỏ Hàng</h2>
				<ul>
					<li><a href="{%url 'store'%}">Trang Chủ</a></li>
					<li><a href="">Giỏ Hàng</a></li>
				</ul>
			</div>
		</div>
	</div>
</section>
<div id="content" class="cart_page" >
<!-- cart -->
	<div id="cart" class="cart_section">
		<div class="container-fluid">
			<div class="row">
				<div class="table-custom-responsive wow fadeInDown animated">
					<table class="table-custom table-cart table-responsive">
						<thead>
							<tr>
								<th>Sản Phẩm</th>
								<th>Giá</th>
								<th>Số Lượng</th>
								<th>Thành Tiền</th>
							</tr>
						</thead>
							<tbody>
								
								<tr v-for="item in items">
									<td><div class="table-cart-figure" ><img v-bind:src="[[item.imageURL]]" alt="" width="146" height="132"></div>
										<a class="table-cart-link" >  [[item.name]]</a></td>
									<td>[[item.price]]</td>
									<td>

										<p class="table-cart-link" href="#"><button @click="addToCart( item.id)" class="btn btn-dark">+</button>      [[item.quantity]]     
											<button  @click="removeFromCart( item.id)" class="btn btn-dark">-</button></p>
										
									</td>
									<td>[[item.gettotal]]</td>
								</tr>
								
							</tbody>
					</table>
				</div>

				<div class="group-xl group-justify  wow fadeInDown animated">
					<div>
						{% comment %} <form class="eb-form eb-mailform eb-form-inline eb-form-coupon" novalidate="novalidate">
							<div class="form-wrap">
							  <input class="form-input form-input-inverse" id="coupon-code" type="text" name="text" placeholder="Coupon code">
							</div>
							<div class="form-button">
							  <button class="btn" type="submit">Apply</button>
							</div>
						</form> {% endcomment %}
					</div>
					<div>
						<div class="group-xl group-middle">
							<div>
							  <div class="group-md group-middle">
								<div class="heading-5 font-weight-medium text-gray-500">Tổng Giá Tiền</div>
								<div class="heading-3 font-weight-normal">[[total]]</div>
							  </div>
							</div><a class="btn" href="{% url 'checkout'%}">Thanh Toán</a>
						</div>
					</div>
				</div>
			</div>	
		</div>	
	</div>	
<!-- cart end-->	
</div>
{% endblock content %}
